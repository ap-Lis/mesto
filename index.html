<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt = "лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="галерея">
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="карачаевск">
          <div class="element__info">
            <h2 class="element__label">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="эльбрус">
          <div class="element__info">
            <h2 class="element__label">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="домбай">
          <div class="element__info">
            <h2 class="element__label">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="эльбрус">
          <div class="element__info">
            <h2 class="element__label">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="домбай">
          <div class="element__info">
            <h2 class="element__label">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="карачаево-черкессия">
          <div class="element__info">
            <h2 class="element__label">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <div class="popup">
      <div class="popup__window">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="edit">
            <input class="popup__input popup__input_value_name" type="text" name="name">
            <input class="popup__input popup__input_value_job" type="text" name="job">
            <input class="popup__submit-button" type="submit" value="Сохранить">
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
