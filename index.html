<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="images/logo.03b78ada3425e9132ff3.svg" alt="лого"></header><main class="content"><section class="profile"><button class="profile__avatar" aria-label="аватар"></button><div class="profile__profile-info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__job"></p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements" aria-label="галерея"></section></main><div class="popup popup_type_edit"><div class="popup__window"><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form name="edit" class="popup__form" novalidate><label class="popup__field"><input class="popup__input popup__input_value_name" name="name" id="name-input" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__error" id="name-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_value_job" name="job" id="job-input" placeholder="Род занятий" required minlength="2" maxlength="200"> <span class="popup__error" id="job-input-error"></span></label> <input class="popup__submit-button" type="submit" value="Сохранить"></form></div><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_add"><div class="popup__window"><div class="popup__content"><h2 class="popup__title">Новое место</h2><form name="add" class="popup__form" novalidate><label class="popup__field"><input class="popup__input popup__input_value_place-title" name="place_title" id="place-title-input" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error" id="place-title-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_value_place-url" type="url" name="place_url" id="place-url-input" placeholder="Ссылка на картинку" required> <span class="popup__error" id="place-url-input-error"></span></label> <input class="popup__submit-button popup__submit-button_disabled" type="submit" value="Создать" disabled="disabled"></form></div><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_picture"><div class="popup__window"><figure class="popup__image-container"><img class="popup__image" src="https://helios-i.mashable.com/imagery/articles/04i1KeWXNed98aQakEZjeOs/hero-image.fill.size_1248x702.v1623362896.jpg" alt="pepe"><figcaption class="popup__image-title"></figcaption></figure><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_avatar"><div class="popup__window"><div class="popup__content"><h2 class="popup__title">Обновить автар</h2><form name="avatar" class="popup__form" novalidate><label class="popup__field"><input class="popup__input popup__input_value_avatar-url" type="url" name="avatar_url" id="avatar-url-input" placeholder="Ссылка на картинку" required> <span class="popup__error" id="avatar-url-input-error"></span></label> <input class="popup__submit-button popup__submit-button_disabled" type="submit" value="Сохранить" disabled="disabled"></form></div><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_submit"><div class="popup__window"><div class="popup__content"><h2 class="popup__title">Вы уверены?</h2><form name="submit" class="popup__form" novalidate><input class="popup__submit-button" type="submit" value="Да"></form></div><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><template id="element-template"><article class="element"><img class="element__image"><div class="element__info"><h2 class="element__label"></h2><div class="element__like-container"><button class="element__like-button" type="button" aria-label="Лайк"></button><p class="element__like-counter"></p></div></div><button class="element__delete-button" type="button" aria-label="Лайк"></button></article></template></body></html>
